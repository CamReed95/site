		<!-- Vertex Shader -->
        <script id='vertex-shader' type='x-shader/x-vertex'>
            attribute vec2 a_position;
            varying vec2 v_uv; //coming through the graphics card 
            void main() {
                gl_Position = vec4(a_position*2.0 - 1.0, 0, 1); //ofset our positions
                v_uv = a_position;
            }
        </script>

        <script id='fragment-shader' type='x-shader/x-vertex'>
            precision mediump float;

            varying vec2 v_uv;

            uniform float u_time;

            float modulate(float x){
                return sin(x)*0.5+0.5;
            }
            void main(){


                gl_FragColor = vec4(v_uv.x*modulate(u_time*0.3), v_uv.y*modulate(u_time*0.4), modulate(u_time*0.5), 1);
            }
        </script>
