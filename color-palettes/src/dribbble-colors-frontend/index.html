  <body>
    <div id="nav-bar">
      <div id="title">Dribbble<span id="title-sub">COLORS</span></div> 
      <a href="#"><img id="ship" src="./paletteship_circle_160.png"></a>
      <div id="url" class="url"></div>

    </div>
    <div id="container">
      <div id="splash">
        Find color palettes from Dribbble. Press space to start.
      </div>
    </div>
      <script>
      window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
          t._e = [];
          t.ready = function(f) {
              t._e.push(f);
          };
          return t;
      }(document, "script", "twitter-wjs"));
    </script>
  </body>
